---
- hosts: all
  become: true
  remote_user: root

  tasks:
  - name: install common packages for all distros (stage 1)
    package:
      update_cache=yes
      state=latest
      name={{item}}
    with_items:
    - autoconf
    - automake
    - bash-completion
    - bridge-utils
    - git
    - iotop
    - links
    - lsof
    - lsscsi
    - lvm2
    - mdadm
    - mlocate
    - ntp
    - net-tools
    - psmisc
    - socat
    - strace
    - runc
    - wget
    when: (ansible_facts['system'] == "Linux" )

  - name: install epel channel for rhel/centos/fedora
    yum:
      name:  "{{ packages }}"
      state: present
    vars:
      packages:
        - epel-release
    when: (ansible_facts['distribution'] == "CentOS" ) or
          (ansible_facts['distribution'] == "RHEL" )

  - name: install common packages for ubuntu/deb
    apt:
      name:  "{{ packages }}"
      state: present
    vars:
      packages:
        - autofs
        - dnsutils
        - multipath-tools
        - network-manager
        - open-iscsi
        - python-crypto
        - python-requests
        - python3-crypto
        - python3-requests
        - sg3-utils
    when: (ansible_facts['distribution'] == "Ubuntu" ) or
          (ansible_facts['distribution'] == "Debian" )

  - name: check version integer
    debug: msg="ansible_distribution_major_version {{ ansible_distribution_major_version|int }} as an integer"
    when: ansible_facts['distribution'] != "Solaris" and
          ansible_distribution_major_version|int > 1

  - name: install package for ubuntu
    apt:
      name:  "{{ packages }}"
      state: present
    vars:
      packages:
        - docker.io
        - lxc-utils
        - lxc-templates
        - lxd
        - zfsutils-linux
        - python-setuptools
        - python3-setuptools
    when: (ansible_facts['distribution'] == "Ubuntu" ) and
          (ansible_distribution_major_version|int >= 18)

  - name: install package for ubuntu old
    apt:
      name:  "{{ packages }}"
      state: present
    vars:
      packages:
        - docker.io
        - lxc-utils
        - zfsutils-linux
        - python-setuptools
        - python3-setuptools
    when: (ansible_facts['distribution'] == "Ubuntu" ) and
          (ansible_distribution_major_version|int < 18)

  - name: install docker package for debian
    apt:
      name:  "{{ packages }}"
      state: present
    vars:
      packages:
        - docker
    when: (ansible_facts['distribution'] == "Debian" )

  - name: install common packages for rhel/centos/fedora
    yum:
      name:  "{{ packages }}"
      state: present
    vars:
      packages:
        - autofs
        - bind-utils
        - device-mapper-multipath
        - docker
        - iscsi-initiator-utils
        - net-tools
        - lxc
        - lxc-extra
        - lxc-templates
        - nfs-utils
        - ntpdate
        - python2
        - python2-requests
        - python36
        - python36-requests
        - python36-pycryptodomex
        - sg3_utils
    when: (ansible_facts['distribution'] == "CentOS" ) or
          (ansible_facts['distribution'] == "RHEL" )

  - name: install common packages for all distros (stage 2)
    package:
      update_cache=yes
      state=latest
      name={{item}}
    with_items:
    - htop
    - jq
    when: (ansible_facts['system'] == "Linux" )

  - name: install Solaris ips packages
    pkg5:
      name:
        - developer/versioning/git
        - web/browser/links
        - runtime/python-35
        - library/python/requests-35
        - library/python/cryptography-35
    when: ansible_facts['distribution'] == "Solaris"

  - name: update local pkg catalog
    command: /opt/csw/bin/pkgutil -U
    when: ansible_facts['distribution'] == "Solaris"

  - name: install CSWlsof
    command: /opt/csw/bin/pkgutil -y -i lsof
    when: ansible_facts['distribution'] == "Solaris"
